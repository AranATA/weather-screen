<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ghibli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600&family=Merriweather:wght@300;400;700;900&family=Nunito:wght@200;300;400;600&family=PT+Sans:wght@400;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Home | Weather Screen</title>
</head>
<body>

    
    <header>
        <h1>Weather Screen</h1>
    </header>
    <main>
        
        <section class="row">
                  
            <article class="col-3">
              
              <form id="search-form">
                  <div class="row">

                      <label for="citySearch" class="form-label">City Search</label>
                      
                      <input id="search-input" type="text" class="form-control form-control-lg col-10" placeholder="City Name">
                      
                      <button type="submit" class="btn btn-primary btn-lg col-2">Submit</button>
                  </div>  
              </form>

              <div id="result-log" class="row">
                 
                  <button type="button" class="btn btn-secondary btn-lg btn-block">City Name Here</button>
                  <button type="button" class="btn btn-secondary btn-lg btn-block">City Name Here</button>
                                  
              </div>
                
            </article>
                
            <article class="col-9">

              <div class="col-9">
                  <h2>City Name and Date and Icon</h2>
                  <ul>
                  <li>Temperature</li>
                  <li>Humidity</li>
                  <li>Wind Speed</li>
                  <li>UV Index</li>    
                  </ul>
              </div>
              
              <h3 class="col-9">5-Day Forecast:</h3>

              <div class="col-9">
                <div class="row">
                    
                    <div class="card col-2">
                        <h5 class="card-title">Date comes here</h5>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item">ICON</li>
                        <li class="list-group-item">Temp:</li>
                        <li class="list-group-item">Humidity:</li>
                        </ul>
                    </div>

                    <div class="card col-2">
                        <h5 class="card-title">Date comes here</h5>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item">ICON</li>
                        <li class="list-group-item">Temp:</li>
                        <li class="list-group-item">Humidity:</li>
                        </ul>
                    </div>
                
                </div>
              </div> 
            </article>
               
        </section>
       
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
